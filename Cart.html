<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="../E-website/style.css">
</head>
<body>
  <h2>My Cart Items</h2>
  <div id="cart-items" class="pro-container"></div>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 20px;
  }

  #cart-items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  h2 {
    font-size: 28px;
    color: #333;
  }
</style>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");

    if (cartItems.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "pro";
        div.innerHTML = `
          <img src="${item.img}" alt="">
          <div class="des">
            <h5>${item.name}</h5>
            <h4>${item.price}</h4>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
